@let bookmarkBaseClass = block + '__bookmark-button button';
<button [class]="isFavorite ? `${bookmarkBaseClass} ${block}__bookmark-button--active` : bookmarkBaseClass"
  type="button">
  <svg [class]="block + '__bookmark-icon'" [attr.width]="bookmarkSize[size].width"
    [attr.height]="bookmarkSize[size].height">
    <use xlink:href="#icon-bookmark"></use>
  </svg>
  <span class="visually-hidden">{{isFavorite ? 'In bookmarks' : 'To bookmarks'}}</span>
</button>
