<section class="offer__reviews reviews">
  <h2 class="reviews__title">Reviews &middot; <span class="reviews__amount">{{sortedReviews.length > 10 ?
      `${MAX_SHOWN_REVIEWS} of ${sortedReviews.length}` : sortedReviews.length}}</span></h2>
  @if (reviews.length) {
  <ul class="reviews__list">
    @for (reviewItem of sortedReviews; track reviewItem.id) {
    <app-review-item [review]="reviewItem"></app-review-item>
    }
  </ul>
  }
  <app-review-form></app-review-form>
</section>
