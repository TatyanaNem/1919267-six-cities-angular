<div class="reviews__rating-form form__rating">
  @for (item of ratingArray; track item) {
  <input class="form__rating-input visually-hidden" name="rating" [value]="item.value" [id]="`${item.value}-stars`"
    type="radio" (click)="onChangeRating(item.value)">
  <label [for]="`${item.value}-stars`" class="reviews__rating-label form__rating-label" [title]="item.title">
    <svg class="form__star-image" width="37" height="33">
      <use xlink:href="#icon-star"></use>
    </svg>
  </label>
  }
</div>
