<div class="page page--gray page--main">
  <app-header></app-header>

  <main [ngClass]="{
  'page__main': true,
  'page__main--index': true,
  'page__main--index-empty': !offers.length
}">
    <h1 class="visually-hidden">Cities</h1>
    <div class="tabs">
      <section class="locations container">
        <ul class="locations__list tabs__list">
          <li class="locations__item">
            <a class="locations__item-link tabs__item" href="#">
              <span>Paris</span>
            </a>
          </li>
          <li class="locations__item">
            <a class="locations__item-link tabs__item" href="#">
              <span>Cologne</span>
            </a>
          </li>
          <li class="locations__item">
            <a class="locations__item-link tabs__item" href="#">
              <span>Brussels</span>
            </a>
          </li>
          <li class="locations__item">
            <a class="locations__item-link tabs__item tabs__item--active">
              <span>Amsterdam</span>
            </a>
          </li>
          <li class="locations__item">
            <a class="locations__item-link tabs__item" href="#">
              <span>Hamburg</span>
            </a>
          </li>
          <li class="locations__item">
            <a class="locations__item-link tabs__item" href="#">
              <span>Dusseldorf</span>
            </a>
          </li>
        </ul>
      </section>
    </div>
    @if (offers.length) {
    <div class="cities" mainBlock></div>
    } @else {
    <div class="cities" mainBlockEmpty></div>
    }
  </main>
</div>
