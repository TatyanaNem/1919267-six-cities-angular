<div class="page page--gray page--main">
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__left">
          <a class="header__logo-link header__logo-link--active">
            <img class="header__logo" src="img/logo.svg" alt="6 cities logo" width="81" height="41">
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item user">
              <a class="header__nav-link header__nav-link--profile" href="#">
                <div class="header__avatar-wrapper user__avatar-wrapper">
                </div>
                <span class="header__user-name user__name">Oliver.conner</span>
                <span class="header__favorite-count">3</span>
              </a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">
                <span class="header__signout">Sign out</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main className="page page--favorites-empty container">
    <h1 className="visually-hidden">6 Cities: 404 Page not found</h1>
    <div className="header__wrapper">
      <div class="header__left">
        <a class="header__logo-link header__logo-link--active">
          <img class="header__logo" src="img/logo.svg" alt="6 cities logo" width="81" height="41">
        </a>
      </div>
    </div>
    <section className="page__favorites-container container">
      <div className="favorites__status-wrapper">
        <b className="favorites__status">Sorry! The page is not found</b>
        <a [routerLink]="['/']" class="link">
          Go back to main page
        </a>
      </div>
    </section>
  </main>
</div>
