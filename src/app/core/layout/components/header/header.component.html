<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__left">
        <app-logo></app-logo>
      </div>
      @if (!isLoginPage) {
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item user">
            @if (isAuth()) {
            <a class="header__nav-link header__nav-link--profile" [routerLink]="['/favorites']">
              <div class="header__avatar-wrapper user__avatar-wrapper">
                <img class="header__avatar user__avatar" [src]="user()?.avatarUrl" alt="avatar" />
              </div>
              <span class="header__user-name user__name">{{user()?.email}}</span>
              <span class="header__favorite-count">{{favoritesCount()}}</span>
            </a>
            } @else {
            <a [routerLink]="['/login']" class="header__nav-link header__nav-link--profile">
              <div class="header__avatar-wrapper user__avatar-wrapper"></div>
              <span class="header__login">Sign in</span>
            </a>
            }
          </li>
          @if (isAuth()) {
          <li class="header__nav-item">
            <a class="header__nav-link" (click)="onLogout()" (keyup.enter)="onLogout()" tabindex="0">
              <span class="header__signout">Sign out</span>
            </a>
          </li>
          }
        </ul>
      </nav>
      }

    </div>
  </div>
</header>
